<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	<link href="css/multiple-select.css" rel="stylesheet" type="text/css" />
	<!--was testing things please don't remove the commented lines for now-->
	<!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">-->
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/jquery-2.2.4.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>-->
	<script src="js/jquery.mobile-1.4.5.js"></script>
	<!--<script src="js/jquery.min.js"></script>-->
	<script src="js/multiple-select.js"></script>
	
	<script>
	    $(function() {
	        $('#medicineList').change(function() {
	            console.log($(this).val());
	        }).multipleSelect({
	            width: '150px'
	        });
	    });
	</script>
</head>

<body>
		<div data-role="page" id="home">
			<div data-role="header">
				<h1>Capstone Project</h1>
			</div>

			<div role="main" class="ui-content">
				<p><a href="#pageTwo" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Family Login</a></p>
				<p><a href="#pageThree" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Employee Login</a></p>
			</div>
			<div data-role="footer">
				<h4>Footer content</h4>
			</div>
		</div>

		<div id="pageTwo" data-role="page" data-theme="b">
			<div data-role="header">
				<h1>Family Login</h1>
			</div>
			
		<div data-role="content">
			<form name="pfLogin">
				E-mail Address:<br>
				<input type="text" name="email"><br>
				Password:<br>
				<input type="text" name="password"><br>
				Verification Code:<br>
				<input type="text" name="vcode"><br>
				<p><a href="#pageFour" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Submit</a></p>
			</form>
		</div>
		</div> 
		
		<div id="pageThree" data-role="page" data-theme="b">
			<div data-role="header">
				<h1>Employee Login</h1>
			</div>
			
			<div data-role="content">
				<form>
					Employee Number:<br>
					<input type="text" name="eNumber"><br>
					Password:<br>
					<input type="text" name="ePassword"><br>
					<p><a href="#pageFive" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Submit</a></p>
				</form>
			</div>
			</div>
			
		<div id="pageFour" data-role="page" data-theme="b">
			<div data-role="header">
				<h1>Patient Information</h1>
			</div>
		</div>
		
		<div id="pageFive" data-role="page" data-theme="b">
			<div data-role="header">
				<h1>Patient Selection</h1>
			</div>
			
			<div data-role="content">
				<select>
					<option value="patientOne">Patient One</option>
					<option value="patientTwo">Patient Two</option>
					<option value="patientThree">Patient Three</option>
					<option value="patientFour">Patient Four</option>
					<option value="patientFive">Patient Five</option>
					<option value="patientSix">Patient Six</option>
					<option value="patientSeven">Patient Seven</option>
					<option value="patientEight">Patient Eight</option>
					<option value="patientNine">Patient Nine</option>
					<option value="patientTen">Patient Ten</option>
				</select>
				<p><a href="#pageSix" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Submit</a></p>
				
				
			</div>
			</div>
			
			<div id="pageSix" data-role="page" data-theme="b">
				<div data-role="header">
					<h1>Form Page</h1>
				</div>
			
			
			<div data-role="content" style="height: 100%; overflow: visible;">
			<form name="hiddenForm">
				<select id="medicineList" name="medicineList[]" multiple="multiple">
					<option value="1">Medicine1</option>
					<option value="2">Medicine2</option>
					<option value="3">Medicine3</option>
					<option value="4">Medicine4</option>
					<option value="5">Medicine5</option>
					<option value="6">Medicine6</option>
					<option value="7">Medicine7</option>
					<option value="8">Medicine8</option>
					<option value="9">Medicine9</option>
					<option value="10">Medicine10</option>
				</select>
				<br />
				
				Meal:<input type="text" name="meal"><br>
				<input type="radio" name="meal" value="Yes">Yes
				<input type="radio" name="meal" value="No">No
				<br />
				<br />
				Showered:
				<input type="radio" name="showered" value="Yes">Yes
				<input type="radio" name="showered" value="No">No
				<br />
				Comments:
				<textarea rows="6" cols= "25"></textarea>
				<p><a href="#" data-role="button" data-icon="arrow-r" data-transition="slide" data-iconpos="right">Submit</a></p>
			</form>
			<br />
			<br />
		</div>	
		</div>
	</body>
</html>
